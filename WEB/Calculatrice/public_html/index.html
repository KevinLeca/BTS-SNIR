<html>
    <head>
        <title>Calculatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cssCalcul.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="Calculette.js" type="text/javascript"></script>
    </head>
    <body>
        <fieldset class="calculette" id="calculette">
            <table>
                <tr>
                    <td colspan="4"><input type="text" name="screen" id="screen" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><input type="button" name="touche7" id="touche7" value="7"/></td>
                    <td><input type="button" name="touche8" id="touche8" value="8"/></td>
                    <td><input type="button" name="touche9" id="touche9" value="9"/></td>
                    <td><input type="button" name="toucheDiv" id="toucheDiv" value="/"/></td>
                </tr>
                <tr>
                    <td><input type="button" name="touche4" id="touche4" value="4"/></td>
                    <td><input type="button" name="touche5" id="touche5" value="5"/></td>
                    <td><input type="button" name="touche6" id="touche6" value="6"/></td>
                    <td><input type="button" name="toucheMult" id="toucheMult" value="*"/></td>
                </tr>
                <tr>
                    <td><input type="button" name="touche1" id="touche1" value="1"/></td>
                    <td><input type="button" name="touche2" id="touche2" value="2"/></td>
                    <td><input type="button" name="touche3" id="touche3" value="3"/></td>
                    <td><input type="button" name="toucheMoins" id="toucheMoins" value="-"/></td>
                </tr>
                <tr>
                    <td><input type="button" name="touche0" id="touche0" value="0"/></td>
                    <td><input type="button" name="toucheVirg" id="toucheVirg" value="."/></td>
                    <td><input type="submit" name="toucheEgal" id="toucheEgal" value="="/></td>
                    <td><input type="button" name="toucheplus" id="toucheplus" value="+"/></td>
                </tr>
            </table>
        </fieldset>
        <p style="margin-left: 8.5px">Double click "=" pour effacer</p>
    </body>
</html>
